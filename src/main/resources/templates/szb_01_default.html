<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layouts/layout_tpl_01 :: layout(~{::title}, ~{::section}, ~{::script})}">
<head>
    <!-- 1. layout에 전달할 페이지 타이틀 -->
    <title>메인 대시보드</title>
</head>
<body>
    <!-- 2. layout에 전달할 실제 콘텐츠 -->
    <section>

        <div class="container-fluid mt-4">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">최근 예약 목록 (Recent Bookings)</h3>
                </div>
                <div class="card-body">
                    <table class="table table-bordered table-striped">
                        <thead>
                        <tr>
                            <th>PK</th>
                            <th>예약 번호</th>
                            <th>고객명</th>
                            <th>생성일</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:if="${bookings == null or bookings.empty}">
                            <td colspan="4" class="text-center">조회된 데이터가 없습니다.</td>
                        </tr>
                        <tr th:each="booking : ${bookings}">
                            <td th:text="${booking.szb_01_pk}">1</td>
                            <td th:text="${booking.szb_01_GDS_booking_pid}">BK-001</td>
                            <td th:text="${booking.szb_01_GDS_booking_no}">홍길동</td>
                            <td th:text="${booking.szb_01_GDS_booking_status_last}">2024-09-03 10:00:00</td>
                        </tr>
                        </tbody>


                    </table>
                </div>
            </div>
        </div>

    </section>
</body>

<script>
    let loopCnt = 0;
    let limit_loopCnt = 5;
    for(loopCnt; limit_loopCnt > loopCnt; loopCnt++)
    {
        console.log( loopCnt + "_자바스크립트테스트");
    }
</script>


</html>
