<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layouts/layout_tpl_01 :: layout(~{::title}, ~{::section}, ~{::script})}">
<head>
    <!-- 1. layout에 전달할 페이지 타이틀 -->
    <title>메인 대시보드</title>
</head>
<body>
    <!-- 2. layout에 전달할 실제 콘텐츠 -->
    <section>

        <p> 아니 천재분들의 기술로...만들어 보기 하는 중... </p>

    </section>
</body>

<script>
    let i = 5;
    for(i; i > 0; i--)
    {
        console.log( i + "자바스크립트테스트");
    }
</script>


</html>
